<input type="text" id="t1">
<input type="text" id="t2">
<input type="button" value="ok" onclick="show()">
<p id="z"></p>
<script>
function show(){
var x=parseInt(document.getElementById("t1").value);
var y=parseInt(document.getElementById("t2").value);
var sum=x+y;
var diff=x-y;
document.getElementById("z").innerHTML="<table border=1><tr><td>"+x+"</td><td>+</td><td>"+y+"</td><td>=</td><td>"+sum+"</td></tr><tr><td>"+x+"</td><td>-</td><td>"+y+"</td><td>=</td><td>"+diff+"</td></tr></table>";
}
</script>

<input type="text" id="t1">
<input type="button" value="prime" onclick="show1()">
<input type="button" value="factorial" onclick="show2()">
<script type="text/javascript">
function show1(){
var x=document.getElementById("t1").value;
var c=0;
for(i=1;i<=x/2;i++)
{
if(x%i==0){
c++;}}
if(c==1){
alert("prime");}
else{
alert("notprime");}
}
function show2(){
var x=document.getElementById("t1").value;
var f=1;
for(i=1;i<=x;i++){
f=f*i;}
alert(f);
}
</script>
